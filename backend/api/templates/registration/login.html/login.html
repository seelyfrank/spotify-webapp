<!DOCTYPE html>
<html>
<head>
    <title>Login to Spotify Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-gray-800 rounded-xl shadow-2xl">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold text-white">Login Required</h2>
                <p class="mt-2 text-sm text-gray-400">Please log in to continue</p>
            </div>
            <form method="post" class="mt-8 space-y-6">
                {% csrf_token %}
                {% if form.errors %}
                <div class="text-red-500 text-sm">
                    Please correct the errors below.
                </div>
                {% endif %}
                {{ form.as_p }}
                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
